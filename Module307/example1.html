<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>Exercise 1: Create Registration Form</h1>
</head>
<body>
    <table border="3" style="padding: 2px; width: auto; height: 470px; border-spacing: 3px;">
        <tr style="background-color: rgb(238, 238, 164); color: red;">
            <th colspan="10" style="font-size: 28px;">Registration Form</th>
        </tr>

    
        <tr>
            <td colspan="2" style="padding: 2px 10px 2px 10px; background-color: rgb(0, 204, 255);">Enter Name</td>
            <td colspan="8" input type="text" style="padding: 0px 10px; background-color: rgb(0, 204, 255);">
                <label for="entername"></label><input type="text" name ="entername" value="">
            </td>    
        </tr>
    

        <tr>
            <td colspan="2" style="padding: 0px 10px; background-color: rgb(0, 204, 255);">Enter Password</td>
            <td colspan="8" style="padding: 0px 10px; background-color: rgb(0, 204, 255);">
                <label for="enterpassword"></label><input type="text" name ="enterpassword" value="">
            </td>
        </tr>


        <tr>
            <td colspan="2" style="padding: 0px 10px; background-color: rgb(0, 204, 255);">Email Address</td>
            <td colspan="8" style="padding: 0px 10px; background-color: rgb(0, 204, 255);">
                <textarea rows="3" cols="21"></textarea>
            </td>
        </tr>


        <tr>
            <td colspan="2" style="padding: 0px 10px; background-color: rgb(0, 204, 255);">Select Game</Select></td>
            <td colspan="8" style="padding: 0px 10px; background-color: rgb(0, 204, 255);">
                <input type="checkbox" id="hockey" name="hockey" value="hockey"><label for="hockey">Hockey</label><br/>
                <input type="checkbox" id="football" name="football" value="football"><label for="football">Football</label><br/>
                <input type="checkbox" id="badminton" name="badminton" value="badminton"><label for="badminton">Badminton</label><br/>
                <input type="checkbox" id="cricket" name="cricket" value="cricket"><label for="cricket">Cricket</label><br/>
                <input type="checkbox" id="volleybal" name="volleybal" value="volleyball"><label for="volleyball">Volleybal</label><br/>
            </td>
        </tr>


        <tr>
            <td colspan="2" style="padding: 0px 10px; background-color: rgb(0, 204, 255);">Gender</td>
            <td colspan="8" style="padding: 0px 10px; background-color: rgb(0, 204, 255);">
                <input type="radio" name="gender" value="male"><label for="male">Male</label>
                <input type="radio" name="gender" value="female"><label for="female">Female</label>
            </td>
        </tr>


        <tr>
            <td colspan="2" style="padding: 0px 10px; background-color: rgb(0, 204, 255);;">Select Your Age</td>
            <td colspan="8" style="padding: 0px 10px; background-color: rgb(0, 204, 255);">
                <select>
                    <option>Select</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>More than 22</option>
                </select>
            </td>
        </tr>


        <tr>
            <td colspan="2" style="padding: 0px 10px; background-color: rgb(0, 204, 255);">Select Photo</td>
            <td colspan="8" style="padding: 0px 10px; background-color: rgb(0, 204, 255);"><input type="file"></input></td>
        </tr>


        <tr>
            <td colspan="10" style="padding: 1px 15px 1px 10px; background-color: rgb(0, 204, 255);;">
                <input type="button" value="Click Me" align="center" style="padding: 10px 30px 10px 30px; font-size: 18px;">
                <input type="reset" value="Reset" align="center" style="padding: 10px 30px 10px 30px; font-size: 18px;">
                <input type="submit" value="Submit Form"  align="center"style="padding: 10px 30px 10px 30px; font-size: 18px;">
            </td>
        </tr>      
    </table>
</body>
</html>
