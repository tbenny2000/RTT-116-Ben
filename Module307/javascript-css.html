<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .headerstyle {
        text-decoration: underline;
    }
</style>
<body>
    <h1 id ="header">This is the header</h1>
</body>

<script>
    // query the element formt the document
    let h = document.querySelector('#header');

    // h.style.<any css property>
    h.style.color = 'blue';

    // the real css property is background-color
    // which gets converted to camelCase for javascript
    h.style.backgroundColor = 'red';
    h.style.fontSize = '50px';

    // adding a css class that has underline
    h.classList.add("headerstyle");

    // removing the same css class
    h.classList.remove("headerstyle");

</script>

</html>
