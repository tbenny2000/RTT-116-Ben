<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Header 1</th>
            <th width="33%">Header 2</th>
            <th width="50px">Header 3</th>
            <th>Header 4</th>
            <th>Header 5</th>
        </tr>
        <tr>
            <td>Column 1 this is a very long data in a cell</td>
            <td colspan="2">Column 2</td>
            <td>Column 3</td>
            <td>Column 4</td>
            
        </tr>
        <tr>
            <td>Data 1</td>
            <td align="right">Data 2</td>
            <td>Data 3</td>
            
        </tr>
        <tr>
            <td align="center">Data 1</td>
            <td colspan="2">Data 2</td>
        </tr>
    </table>
    <br><br>

    <table>
        
    </table>
</body>
</html>
