<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Style</title>
</head>
<body>
    <form>
        <label for="firstaname">First Name</label> 
        <input type="text" name ="firstname" value="" placeholder="first name">
        <br/>

        <label for="Last Name">Last Name</label> 
        <input type="text" name ="Lastname" value="" placeholder="last name">
        <br/>

        <label for="email">Email</label>
        <input type="text" name ="Email" value="" placeholder="name@something.com">
        <br/>

        Password <input type="password" name="password" value="" placeholder="password">
        <br>
        <label for="password">Password</label>
        <input type="password" name ="password" value="password">
        <br/><br/>

        <select>
            <option>Option 1</option>
            <option>Option 2</option>
        </select>

        <br/><br/>
        <textarea rows="10" cols="50">
            This is some text area
        </textarea>
        <br/><br/>

        <!--cheboxes can allow 0 or more to be selected by the user in the fomr
        and checkboxes use different names for each checkbox-->
        <input type="checkbox" id="vehicle 1" name="vehicle 1" value="Bike">
        <label for="vehicle 1"> I have a bike </label>
        <br/><br/>

        <input type="checkbox" id="vehicle 2" name="vehicle 2" value="Car">
        <label for="vehicle 2"> I have a car </label>
        <br/><br/>

        <input type="checkbox" id="vehicle 3" name="vehicle 3" value="Boat">
        <label for="vehicle 3"> I have a boat </label>
        <br/><br/>

        <!--the 3 radio input all have the same name, so that the browser can
        keep them together as an input group and enforce that only 1 is selected.-->
        <input type="radio" id="html" name="fav_lang" value="HTML">
        <label for="html">HTML</label>
        <br>

        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label>
        <br>
        
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label>
        <br><br>

        <!-- file upload input -->
         <br><br>
        <input type="file">
        <br/><br>

        <input type="button" value="Cancel">
        <button type="submit">Submit</button>
        <br/><br>

        <input type="color">
        <br/><br>

        <input type="date">
        <br/><br>

        <input type="time">
        <br/><br>
        

        <a href="https://www.w3schools.com/html/html_form_input_types.asp" target="_blank">Click here for more form input examples</a>
    </form>
</body>
</html>
